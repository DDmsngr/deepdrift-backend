version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: deepdrift-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  backend:
    build: .
    container_name: deepdrift-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./:/app
    command: uvicorn server:app --host 0.0.0.0 --port 8000

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: deepdrift-network
